        // ÂàõÂª∫ÂºÄÁÆ±Âä®Áîª
        function createSlotAnimation(count = 1) {
            const container = document.getElementById('slotsContainer');
            container.innerHTML = '';
            
            const slots = [];
            
            for (let i = 0; i < count; i++) {
                const slotTrack = document.createElement('div');
                slotTrack.className = 'slot-track';
                
                const pointer = document.createElement('div');
                pointer.className = 'slot-pointer';
                
                const slotItems = document.createElement('div');
                slotItems.className = 'slot-items';
                
                // Ê∑ªÂä†Áâ©ÂìÅÂà∞ÊªöËΩÆ
                for (let j = 0; j < 30; j++) {
                    const randomItem = items[Math.floor(Math.random() * items.length)];
                    const slotItem = document.createElement('div');
                    slotItem.className = 'slot-item';
                    
                    const img = document.createElement('img');
                    img.src = randomItem.image;
                    img.alt = randomItem.name;
                    
                    slotItem.appendChild(img);
                    slotItems.appendChild(slotItem);
                }
                
                slotTrack.appendChild(pointer);
                slotTrack.appendChild(slotItems);
                container.appendChild(slotTrack);
                
                slots.push({
                    element: slotItems,
                    position: 0,
                    speed: 0,
                    target: Math.floor(Math.random() * items.length),
                    stopped: false
                });
            }
            
            return slots;
        }

        // ËøêË°åÂä®Áîª
        function runSlotAnimation(slots, results, callback) {
            let runningSlots = slots.length;
            const startTimes = slots.map((_, i) => i * 500); // ÊØè‰∏™ÊßΩÂª∂Ëøü0.5Áßí
            
            slots.forEach((slot, index) => {
                setTimeout(() => {
                    const startTime = Date.now();
                    let lastTime = startTime;
                    
                    function animate() {
                        const now = Date.now();
                        const deltaTime = now - lastTime;
                        lastTime = now;
                        
                        const elapsed = now - startTime;
                        
                        // Âä†ÈÄüÈò∂ÊÆµ (0-1Áßí)
                        if (elapsed < 1000) {
                            slot.speed = Math.min(30, slot.speed + deltaTime * 0.05);
                        } 
                        // ÂáèÈÄüÈò∂ÊÆµ (3ÁßíÂêé)
                        else if (elapsed > 3000) {
                            const slowdownProgress = Math.min(1, (elapsed - 3000) / 2000);
                            slot.speed = 30 * (1 - slowdownProgress);
                            
                            // ÂÅúÊ≠¢Êù°‰ª∂
                            if (slowdownProgress >= 1) {
                                slot.speed = 0;
                                slot.stopped = true;
                                runningSlots--;
                                
                                // ÊâÄÊúâÊßΩÈÉΩÂÅúÊ≠¢ÂêéÊâßË°åÂõûË∞É
                                if (runningSlots === 0 && callback) {
                                    setTimeout(callback, 500);
                                }
                                return;
                            }
                        }
                        
                        slot.position += slot.speed;
                        slot.element.style.transform = `translateX(-${slot.position % (items.length * 100)}px)`;
                        
                        if (!slot.stopped) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    animate();
                    
                    // ËÆæÁΩÆÁõÆÊ†á‰ΩçÁΩÆ
                    setTimeout(() => {
                        const targetItem = items.findIndex(item => 
                            item.name === results[index].name && 
                            item.wear === results[index].wear
                        );
                        
                        if (targetItem !== -1) {
                            slot.target = targetItem * 100;
                        }
                    }, 1500);
                    
                }, startTimes[index]);
            });
        }
