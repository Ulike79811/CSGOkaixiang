<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO风格武器箱开箱</title>
    <style>
        :root {
            --purple-border: #9c27b0;
            --red-border: #f44336;
            --orange-border: #ff9800;
            --gold-border: #ffd700;
            --primary-color: #2196f3;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --light-text: #e0e0e0;
            --container-bg: #252525;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--darker-bg);
            padding: 15px 0;
            border-bottom: 1px solid #333;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .balance {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .balance-icon {
            color: var(--gold-border);
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1976d2;
        }
        
        .btn-success {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #388e3c;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        main {
            flex: 1;
            padding: 20px 0;
        }
        
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            color: var(--primary-color);
        }
        
        /* 抽奖区域 */
        .lottery-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .case-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--container-bg);
        }
        
        .case-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .open-case-btn {
            padding: 12px 30px;
            font-size: 18px;
            background-color: var(--orange-border);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .open-case-btn:hover {
            background-color: #f57c00;
        }
        
        .lottery-buttons {
            display: flex;
            margin-top: 20px;
        }
        
        /* 商品展示 */
        .items-section {
            margin-bottom: 40px;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .item-card {
            background-color: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
        }
        
        .item-image-container {
            position: relative;
            padding-top: 75%;
            overflow: hidden;
        }
        
        .item-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #333;
        }
        
        .item-rarity {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .item-info {
            padding: 10px;
        }
        
        .item-name {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-price {
            font-size: 16px;
            font-weight: bold;
            color: var(--gold-border);
        }
        
        .item-wear {
            font-size: 12px;
            color: #aaa;
        }
        
        /* 最近出货 */
        .recent-drops {
            margin-bottom: 40px;
        }
        
        .recent-drops-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }
        
        .recent-drop {
            flex: 0 0 120px;
            background-color: var(--container-bg);
            border-radius: 6px;
            padding: 10px;
            text-align: center;
        }
        
        .recent-drop-image {
            width: 100%;
            height: 80px;
            object-fit: contain;
            margin-bottom: 5px;
        }
        
        .recent-drop-time {
            font-size: 12px;
            color: #aaa;
        }
        
        /* 抽奖动画 */
        .lottery-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .lottery-slots {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .slot-container {
            position: relative;
            width: 600px;
            height: 100px;
            overflow: hidden;
            border: 2px solid #444;
            border-radius: 8px;
        }
        
        .slot-items {
            display: flex;
            position: absolute;
            left: 0;
            transition: left 0.1s linear;
        }
        
        .slot-item {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--container-bg);
        }
        
        .slot-item img {
            max-width: 90%;
            max-height: 90%;
        }
        
        .slot-pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: red;
            z-index: 10;
        }
        
        .lottery-result {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            max-width: 80%;
        }
        
        .result-item {
            margin-bottom: 20px;
        }
        
        .result-item-image {
            max-width: 200px;
            max-height: 150px;
            margin-bottom: 10px;
        }
        
        .result-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        /* 充值模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        .modal-title {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        
        .qr-code {
            max-width: 200px;
            margin: 20px auto;
            display: none;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 仓库 */
        .inventory-section {
            margin-bottom: 40px;
        }
        
        .inventory-tabs {
            display: flex;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }
        
        .inventory-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .inventory-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .inventory-content {
            display: none;
        }
        
        .inventory-content.active {
            display: block;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .inventory-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        /* 历史记录 */
        .history-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .history-section th, .history-section td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .history-section th {
            background-color: var(--darker-bg);
        }
        
        /* 边框颜色 */
        .border-purple {
            border: 2px solid var(--purple-border);
        }
        
        .border-red {
            border: 2px solid var(--red-border);
        }
        
        .border-orange {
            border: 2px solid var(--orange-border);
        }
        
        .border-gold {
            border: 2px solid var(--gold-border);
        }
        
        /* 稀有度标签 */
        .rarity-common {
            color: #b0b0b0;
        }
        
        .rarity-uncommon {
            color: #5e9e4f;
        }
        
        .rarity-rare {
            color: #4a8fd4;
        }
        
        .rarity-mythical {
            color: #8847ff;
        }
        
        .rarity-legendary {
            color: #d32ce6;
        }
        
        .rarity-ancient {
            color: #eb4b4b;
        }
        
        .rarity-immortal {
            color: #e4ae39;
        }
        
        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            z-index: 1100;
            display: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <header>
        <div class="container header-content">
            <div class="logo">CSGO武器箱开箱</div>
            <div class="user-info">
                <div class="balance">
                    <span class="balance-icon">💰</span>
                    <span id="user-balance">0.</span> 豆
                </div>
                <div class="nav-buttons">
                    <button class="btn btn-primary" id="recharge-btn">充值</button>
                    <button class="btn btn-primary" id="inventory-btn">仓库</button>
                    <button class="btn btn-primary" id="history-btn">历史记录</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="container">
        <section class="lottery-section">
            <h2 class="section-title">武器箱开箱</h2>
            <div class="case-container">
                <img src="武器箱.jpg" alt="武器箱" class="case-image">
            </div>
            <p>每次开箱消耗: <strong>128.88</strong> 豆</p>
            <div class="lottery-buttons">
                <button class="open-case-btn" id="open-once">开箱一次</button>
                <button class="open-case-btn" id="open-five">开箱五次</button>
            </div>
        </section>
        
        <section class="items-section">
            <h2 class="section-title">可获取物品</h2>
            <div class="items-grid" id="items-grid">
                <!-- 物品将通过JavaScript动态加载 -->
            </div>
        </section>
        
        <section class="recent-drops">
            <h2 class="section-title">最近出货</h2>
            <div class="recent-drops-container" id="recent-drops">
                <!-- 最近出货将通过JavaScript动态加载 -->
            </div>
        </section>
    </main>
    
    <!-- 抽奖动画 -->
    <div class="lottery-animation" id="lottery-animation">
        <div class="lottery-slots" id="lottery-slots">
            <!-- 抽奖槽将通过JavaScript动态创建 -->
        </div>
    </div>
    
    <!-- 抽奖结果 -->
    <div class="lottery-result" id="lottery-result">
        <div class="result-item">
            <img src="" alt="中奖物品" class="result-item-image" id="result-item-image">
            <h3 id="result-item-name">物品名称</h3>
            <p id="result-item-wear">磨损程度</p>
            <p id="result-item-price">0. 豆</p>
        </div>
        <div class="result-buttons">
            <button class="btn btn-success" id="result-exchange">置换</button>
            <button class="btn btn-primary" id="result-continue">继续开箱</button>
        </div>
    </div>
    
    <!-- 充值模态框 -->
    <div class="modal" id="recharge-modal">
        <div class="modal-content">
            <h2 class="modal-title">充值</h2>
            <div class="input-group">
                <label for="recharge-amount">充值金额 (豆)</label>
                <input type="number" id="recharge-amount" min="10" step="10" placeholder="请输入充值金额">
            </div>
            <img src="微信充值.jpg" alt="微信支付二维码" class="qr-code" id="qr-code">
            <div class="modal-buttons">
                <button class="btn btn-success" id="recharge-confirm">确认充值</button>
                <button class="btn btn-danger" id="recharge-cancel">取消</button>
            </div>
            <div class="modal-buttons" id="recharge-after-buttons" style="display: none;">
                <button class="btn btn-success" id="recharge-paid">我已支付</button>
                <button class="btn btn-danger" id="recharge-problem">遇到问题</button>
            </div>
            <div id="recharge-feedback" style="display: none; margin-top: 20px;">
                <p>正在反馈客服...</p>
            </div>
        </div>
    </div>
    
    <!-- 仓库模态框 -->
    <div class="modal" id="inventory-modal">
        <div class="modal-content">
            <h2 class="modal-title">仓库</h2>
            <div class="inventory-tabs">
                <div class="inventory-tab active" data-tab="inventory">我的物品</div>
                <div class="inventory-tab" data-tab="sending">正在发送</div>
            </div>
            
            <div class="inventory-content active" id="inventory-tab">
                <div class="inventory-grid" id="inventory-items">
                    <!-- 仓库物品将通过JavaScript动态加载 -->
                </div>
                <div class="inventory-actions">
                    <button class="btn btn-primary" id="decompose-btn">一键分解</button>
                    <button class="btn btn-success" id="exchange-all-btn">全部置换</button>
                </div>
            </div>
            
            <div class="inventory-content" id="sending-tab">
                <div class="inventory-grid" id="sending-items">
                    <!-- 正在发送物品将通过JavaScript动态加载 -->
                </div>
                <div id="sending-info">
                    <p>剩余时间: <span id="sending-timer">10:00</span></p>
                    <button class="btn btn-danger" id="cancel-sending-btn">取消发送</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 历史记录模态框 -->
    <div class="modal" id="history-modal">
        <div class="modal-content">
            <h2 class="modal-title">历史记录</h2>
            <div class="inventory-tabs">
                <div class="inventory-tab active" data-tab="recharge-history">充值记录</div>
                <div class="inventory-tab" data-tab="lottery-history">开箱记录</div>
            </div>
            
            <div class="inventory-content active" id="recharge-history-tab">
                <div class="history-section">
                    <table>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>金额 (豆)</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody id="recharge-history-table">
                            <!-- 充值记录将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="inventory-content" id="lottery-history-tab">
                <div class="history-section">
                    <table>
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>物品</th>
                                <th>磨损</th>
                                <th>价值 (豆)</th>
                            </tr>
                        </thead>
                        <tbody id="lottery-history-table">
                            <!-- 开箱记录将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-danger" id="history-close">关闭</button>
            </div>
        </div>
    </div>

        // 获取随机物品
        function getRandomItem() {
            // 计算总概率
            const totalProbability = items.reduce((sum, item) => sum + item.probability, 0);
            let random = Math.random() * totalProbability;
            
            // 选择物品
            let selectedItem = null;
            for (const item of items) {
                random -= item.probability;
                if (random <= 0) {
                    selectedItem = {...item};
                    break;
                }
            }
            
            return selectedItem;
        }

                const itemsElement = slotContainer.querySelector('.slot-items');

        // 动画单个槽
        function animateSlot(slotContainer, result, index, totalSlots) {
            const itemsElement = slotContainer.querySelector('.slot-items');
            const itemWidth = 100;
            const targetPosition = -itemWidth * 50; // 中间位置
            
            let startTime = null;
            let currentPosition = parseInt(itemsElement.style.left);
            const duration = 2000 + index * 300; // 2秒基础 + 每个槽增加0.3秒
            
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / duration;
                
                if (progress < 1) {
                    // 缓动函数 - 先加速后减速
                    const easedProgress = easeInOutCubic(progress);
                    const newPosition = currentPosition + (targetPosition - currentPosition) * easedProgress;
                    itemsElement.style.left = `${newPosition}px`;
                    requestAnimationFrame(step);
                } else {
                    // 动画结束，显示结果
                    itemsElement.style.left = `${targetPosition}px`;
                    
                    // 如果是最后一个槽，显示结果
                    if (index === totalSlots - 1) {
                        setTimeout(() => {
                            elements.lotteryAnimation.style.display = 'none';
                            showLotteryResult(result, totalSlots);
                        }, 500);
                    }
                }
            }
            
            requestAnimationFrame(step);
        }

        // 缓动函数
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // 显示抽奖结果

                time: 0
            });
            
            // 保持最近出货不超过8个
            if (gameState.recentDrops.length > 8) {
                gameState.recentDrops.pop();
            }
            
            // 更新最近出货时间
            if (!window.recentDropsInterval) {
                window.recentDropsInterval = setInterval(() => {
                    gameState.recentDrops.forEach(drop => {
                        drop.time = (drop.time || 0) + 1;
                    });

        }

        // 渲染正在发送的物品
        function renderSendingItems() {
            elements.sendingItems.innerHTML = '';
            
            if (gameState.sendingItems.length === 0) {
                elements.sendingItems.innerHTML = '<p>没有正在发送的物品</p>';
                return;
            }
            
            gameState.sendingItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item-card';
                
                // 根据价格设置边框颜色
                if (item.price > 2000) {
                    itemElement.classList.add('border-gold');
                } else if (item.price > 1500) {
                    itemElement.classList.add('border-orange');
                } else if (item.price > 1000) {
                    itemElement.classList.add('border-red');
                } else if (item.price > 500) {
                    itemElement.classList.add('border-purple');
                }
                
                itemElement.innerHTML = `
                    <div class="item-image-container">
                        <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/150x100?text=图片加载失败'">
                        <span class="item-rarity">${item.rarity}</span>
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price.toFixed(2)} 豆</div>
                        <div class="item-wear">${item.wear}</div>
                    </div>
                `;
                
                elements.sendingItems.appendChild(itemElement);
            });
        }

        // 检查正在发送的物品
        function checkSendingItems() {
            if (gameState.sendingItems.length > 0) {
                const sendingItem = gameState.sendingItems[0];
                const now = new Date();
                const sendTime = new Date(sendingItem.sendTime);
                const elapsed = now - sendTime;
                const remaining = 10 * 60 * 1000 - elapsed; // 10分钟
                
                if (remaining <= 0) {
                    // 发送完成
                    gameState.sendingItems.shift();
                    saveGameState();
                } else {
                    // 更新倒计时
                    updateSendingTimer(remaining);
                }
            }
        }

        // 更新发送计时器
        function updateSendingTimer(remainingMs) {
            const minutes = Math.floor(remainingMs / 60000);
            const seconds = Math.floor((remainingMs % 60000) / 1000);
            elements.sendingTimer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (remainingMs > 0) {
                setTimeout(() => updateSendingTimer(remainingMs - 1000), 1000);
            } else {
                // 发送完成
                gameState.sendingItems.shift();
                saveGameState();
                renderSendingItems();
                elements.sendingTimer.textContent = "已完成";
                showNotification('物品已成功发送到指定仓库', 'success');
            }
        }

        // 一键分解
        function decomposeItems() {
            const selectedItems = document.querySelectorAll('.inventory-items .item-card.selected');
            
            if (selectedItems.length === 0) {
                // 如果没有选择，默认分解最便宜的10个
                const allItems = document.querySelectorAll('.inventory-items .item-card');
                const itemsToDecompose = Array.from(allItems)
                    .sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price))
                    .slice(0, 10);
                
                itemsToDecompose.forEach(item => item.classList.add('selected'));
                decomposeItems(); // 递归调用
                return;
            }
            
            let totalValue = 0;
            selectedItems.forEach(item => {
                totalValue += parseFloat(item.dataset.price);
                const itemName = item.dataset.name;
                const itemPrice = parseFloat(item.dataset.price);
                
                // 从仓库移除
                gameState.inventory = gameState.inventory.filter(i => !(i.name === itemName && i.price === itemPrice));
            });
            
            // 添加到余额
            gameState.balance += totalValue * 0.9; // 90%价值
            updateBalanceDisplay();
            
            // 重新渲染仓库
            renderInventory();
            
            // 保存游戏状态
            saveGameState();
            
            showNotification(`成功分解 ${selectedItems.length} 件物品，获得 ${(totalValue * 0.9).toFixed(2)} 豆`, 'success');
        }

        // 全部置换
        function exchangeAllItems() {
            if (gameState.inventory.length === 0) {
                showNotification('仓库中没有可置换的物品', 'warning');
                return;
            }
            
            const totalValue = gameState.inventory.reduce((sum, item) => sum + item.price, 0);
            gameState.balance += totalValue;
            gameState.inventory = [];
            
            updateBalanceDisplay();
            renderInventory();
            saveGameState();
            
            showNotification(`成功置换所有物品，获得 ${totalValue.toFixed(2)} 豆`, 'success');
        }

        // 取消发送
        function cancelSending() {
            if (gameState.sendingItems.length === 0) {
                showNotification('没有正在发送的物品', 'warning');
                return;
            }
            
            // 将发送中的物品移回仓库
            gameState.inventory.push(...gameState.sendingItems);
            gameState.sendingItems = [];
            
            // 更新UI
            renderInventory();
            renderSendingItems();
            saveGameState();
            
            showNotification('已取消发送，物品已返回仓库', 'success');
        }

        // 打开历史记录模态框
        function openHistoryModal() {
            elements.historyModal.style.display = 'flex';
            renderRechargeHistory();
            renderLotteryHistory();
        }

        // 渲染充值历史
        function renderRechargeHistory() {
            elements.rechargeHistoryTable.innerHTML = '';
            
            if (gameState.rechargeHistory.length === 0) {
                elements.rechargeHistoryTable.innerHTML = '<tr><td colspan="3">暂无充值记录</td></tr>';
                return;
            }
            
            gameState.rechargeHistory.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.amount.toFixed(2)}</td>
                    <td>${record.status}</td>
                `;
                elements.rechargeHistoryTable.appendChild(row);
            });
        }

        // 渲染开箱历史
        function renderLotteryHistory() {
            elements.lotteryHistoryTable.innerHTML = '';
            
            if (gameState.lotteryHistory.length === 0) {
                elements.lotteryHistoryTable.innerHTML = '<tr><td colspan="4">暂无开箱记录</td></tr>';
                return;
            }
            
            gameState.lotteryHistory.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.date}</td>
                    <td>${record.item}</td>
                    <td>${record.wear}</td>
                    <td>${record.price.toFixed(2)}</td>
                `;
                elements.lotteryHistoryTable.appendChild(row);
            });
        }

        // 开始充值
        function startRecharge() {
            const amount = parseFloat(elements.rechargeAmount.value);
            
            if (isNaN(amount) || amount <= 0) {
                showNotification('请输入有效的充值金额', 'error');
                return;
            }
            
            // 显示二维码
            elements.qrCode.style.display = 'block';
            elements.rechargeAfterButtons.style.display = 'flex';
            elements.rechargeConfirm.style.display = 'none';
            elements.rechargeCancel.style.display = 'none';
        }

        // 完成充值
        function completeRecharge() {
            const amount = parseFloat(elements.rechargeAmount.value);
            
            // 添加到余额
            gameState.balance += amount;
            
            // 添加到充值历史
            gameState.rechargeHistory.push({
                date: new Date().toLocaleString(),
                amount: amount,
                status: '成功'
            });
            
            // 更新UI
            updateBalanceDisplay();
            elements.rechargeModal.style.display = 'none';
            elements.qrCode.style.display = 'none';
            elements.rechargeAfterButtons.style.display = 'none';
            elements.rechargeConfirm.style.display = 'block';
            elements.rechargeCancel.style.display = 'block';
            elements.rechargeAmount.value = '';
            
            // 保存游戏状态
            saveGameState();
            
            showNotification(`充值成功！已添加 ${amount.toFixed(2)} 豆到您的账户`, 'success');
        }

        // 处理充值问题
        function handleRechargeProblem() {
            elements.rechargeFeedback.style.display = 'block';
            
            setTimeout(() => {
                elements.rechargeFeedback.style.display = 'none';
                completeRecharge(); // 无论如何都完成充值
            }, 10000); // 10秒后自动完成
        }

        // 保存游戏状态
        function saveGameState() {
            localStorage.setItem('csgoCaseGameState', JSON.stringify(gameState));
        }

        // 初始化游戏
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
